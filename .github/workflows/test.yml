name: Action Tests

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - action.yml
  pull_request:
    branches: [main]
    paths:
      - action.yml

jobs:
  test:
    name: Test action
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        release: [v0.19.1] # >= v0.19.2 is broken and doesn't have signatures :\
        slsa: [true, false]
        cache: [true, false]
    steps:
      - name: Checkout repo
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: Install SLSA verifier
        if: matrix.slsa == true
        uses: iarekylew00t/setup-slsa-verifier@cd4853b15257e69eef484481b074222362dc6c59 # v1.0.0

      - name: Install crane
        id: crane
        uses: ./
        with:
          crane-release: ${{ matrix.release }}
          verify: ${{ matrix.slsa }}
          cache: ${{ matrix.cache }}

      - name: Test crane
        shell: bash
        env:
          VERSION: ${{ steps.crane.outputs.version }}
        run: |
          crane version | grep "${VERSION/v/}"
          crane manifest busybox:latest
